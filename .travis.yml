language: python
python:
  - "3.7.1"
install:
  - pip3 install .
  - pip3 install -r requirements.txt
  - pip3 install coverage
  - pip3 install pylint
script:
  - python -m pytest -v test/
  - coverage run --source ./code/ -m pytest -v ./test/
  - pylint --disable=R,C code/
after_success:
  - bash <(curl -s https://codecov.io/bash)
